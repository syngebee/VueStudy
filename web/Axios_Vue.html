<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="app">
    <input type="button" value="获取笑话" @click="getjoke">
    <p>{{ joke }}</p>
</div>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            joke: "一条笑话,但是他不好笑"
        },
        methods: {
            getjoke: function () {
                // let that = this;
                //格式axios.get().then
                axios.get("https://autumnfish.cn/api/joke").then(
                    response => {
                        console.log(response.data);
                        this.joke = response.data;
                    },
                    err =>
                        console.log(err)
                )
            }
        }
    })
</script>
</body>
</html>
