<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <td><input type="button" value="-" @click="reduce"></td>
            <td><span>    {{number}}    </span></td>
            <td><input type="button" value="+" @click="add"></td>
        </tr>
    </table>
</div>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            number: 0
        },
        methods: {
            add: function () {
                if (this.number >= 10) {
                    alert("超出上限,别点了");
                } else {
                    this.number += 1;
                }
            },
            reduce: function () {
                if (this.number <= 0) {
                    alert("超出下限,别点了");
                } else {
                    this.number -= 1;
                }
            }
        }
    })
</script>
</body>
</html>
