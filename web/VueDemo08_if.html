<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="按钮" @click="changeIsShow">
    <br>
    <img src="pic1.jpg" v-if="isShow">
</div>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            isShow: true,
        },
        methods: {
            changeIsShow: function () {
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
